<h1 id="toml">TOML<a aria-hidden="true" class="anchor-heading icon-link" href="#toml"></a></h1>
<p>TOML (Tom's Obvious, Minimal Language) is a minimal configuration file format
intended to be easy to read as a result of obvious semantics.
TOML is aimed at humans and is designed to map unambiguously to a dictionary.</p>
